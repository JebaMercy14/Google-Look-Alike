<!DOCTYPE html>
<html>
<head>
  <title>Google.com Look-alike</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="style">
</head>
<body>
  <header>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div id="search-container">
      <input type="text" id="search-box" placeholder="Search...">
      <button id="search-button"><i class="material-icons">search</i></button>
      <button id="voice-search-button"><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon"></button>
    </div>
  </header>
  <nav>
    <a href="#"><i class="material-icons">apps</i></a>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#">Sign in</a>
  </nav>
  <main>
    <div id="app-menu">
      <div class="app-card">
        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search App Icon">
        <label>Google Search</label>
      </div>
      <div class="app-card">
        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon1600.png" alt="Google Maps App Icon">
        <label>Maps</label>
      </div>
      <div class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive App Icon">
        <label>Drive</label>
      </div>
      <div class="app-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Google Calendar App Icon">
        <label>Calendar</label>
      </div>
      <div class="app-card">
        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos App Icon">
        <label>Photos</label>
      </div>
      <div class="app-card">
        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep App Icon">
        <label>Keep</label>
      </div>
    </div>
  </main>
  <footer>
    <div id="profile-pic"></div>
    <span>Â© 2023 Google</span>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
  </footer>
</body>
</html>
